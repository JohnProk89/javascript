    <script>
        function roundGrades(grades) {
            for (let i = 0; i < grades.length; i++) {
                grades[i] = Math.round(grades[i])
            }
        }

        let StudentGrades = [4.7, 8.3, 9.1, 9.7, 3.5];

        roundGrades(StudentGrades);

        for (let grade of StudentGrades) {
            document.write(`${grade} <br>`)
        }
    </script>
