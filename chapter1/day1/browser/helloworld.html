<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with JavaScript</title>
</head>
<body>
    <div>
        <label for="inputText">Hello label</label>
        <input type="text" id="inputText" placeholder="Insert Hello Text to Echo">
        <input type="button" id="submit" value="Submit" onclick="printText()">

        <p id="helloText">

        </p>
    </div>

    <div>
        <label for="inputText2">Hello label</label>
        <input type="text" id="inputText2" placeholder="Insert Hello Text to Echo"
                oninput="printText2()">

        <p id="helloText2">

        </p>
    </div>

    <script src="./hello-browser.js">
    </script>
</body>
</html>
